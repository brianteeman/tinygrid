<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tinymce-plugin-grid demo page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./tinymce.min.js"></script>
    <script src="./demo.js"></script>
</head>
<body>

    <textarea class="tinymce">
        <p>Lobortis potenti urna leo gravida porttitor curae proin placerat tempus consequat lorem, sem dictumst imperdiet mattis velit congue maximus lectus egestas per orci, posuere dis semper varius ante senectus quisque pretium vivamus fringilla.</p>
        <div class="grid container editoNonEditable">
            <div class="grid-row row editoNonEditable">
                <div class="grid-col col-lg-12 col-sm-6 editoNonEditable">Lorem ipsum</div>
            </div>
            <div class="grid-row row editoNonEditable"></div>
            <div class="grid-row row editoNonEditable">
                <div class="grid-col col-lg-6 editoNonEditable">Lorem ipsum 2</div>
                <div class="grid-col col-lg-6 editoNonEditable">Lorem ipsum 2</div>
            </div>
        </div>
        <p>Lobortis potenti urna leo gravida porttitor curae proin placerat tempus consequat lorem, sem dictumst imperdiet mattis velit congue maximus lectus egestas per orci, posuere dis semper varius ante senectus quisque pretium vivamus fringilla.</p>
        <p></p>
        <p></p>
        <table style="border-collapse: collapse; width: 100%;" border="1" data-mce-style="border-collapse: collapse; width: 100%;" data-mce-selected="1"><tbody><tr><td style="width: 50%;" data-mce-style="width: 50%;"><br></td><td style="width: 50%;" data-mce-style="width: 50%;"><br data-mce-bogus="1"></td></tr></tbody></table>
    </textarea>

</body>
</html>
